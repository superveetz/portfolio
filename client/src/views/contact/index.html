<section id="contact-section">
  <div class="container">
    <h1 class="portfolio-header">Contact</h1>

    <h2 class="italic-header lead">
      <i>Have a cool project in mind and think I can help you with it?
      <br>Feel free to email me at <a href="mailto:alexdiv87@hotmail.com">alexdiv87@hotmail.com</a>
      </i>
    </h2>

    <div class="location">
      <a href="https://www.google.ca/maps/place/Chilliwack,+BC" target="_blank">
        <i class="glyphicon glyphicon-map-marker"></i>
      </a>
      <h3>Chilliwack BC</h3>
    </div>

    <div class="contact-icons">
      <a href="http://stackoverflow.com/users/3989221/superveetz" target="_blank" class="icon" style="">
        <svg class="icon-svg shape" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
          <polygon points="47,37.5 25,50 3,37.5 3,12.5 25,0 47,12.5"></polygon>
        </svg>
        <svg class="shape-hover" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
          <polygon class="hexagon" points="47,37.5 25,50 3,37.5 3,12.5 25,0 47,12.5"></polygon>
        </svg>
        <i class="fa fa-github"></i>
      </a>

      <a href="skype:superveetz?userinfo" target="_blank" class="icon" style="">
        <svg class="icon-svg shape" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
          <polygon points="47,37.5 25,50 3,37.5 3,12.5 25,0 47,12.5"></polygon>
        </svg>
        <svg class="shape-hover" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
          <polygon class="hexagon" points="47,37.5 25,50 3,37.5 3,12.5 25,0 47,12.5"></polygon>
        </svg>
        <i class="fa fa-skype"></i>
      </a>

      <a href="https://twitter.com/superveetz87" target="_blank" class="icon" style="">
        <svg class="icon-svg shape" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
          <polygon points="47,37.5 25,50 3,37.5 3,12.5 25,0 47,12.5"></polygon>
        </svg>
        <svg class="shape-hover" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
          <polygon class="hexagon" points="47,37.5 25,50 3,37.5 3,12.5 25,0 47,12.5"></polygon>
        </svg>
        <i class="fa fa-twitter"></i>
      </a>

      <a href="https://ca.linkedin.com/in/alex-di-vito-433334121" target="_blank" class="icon" style="">
        <svg class="icon-svg shape" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
          <polygon points="47,37.5 25,50 3,37.5 3,12.5 25,0 47,12.5"></polygon>
        </svg>
        <svg class="shape-hover" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
          <polygon class="hexagon" points="47,37.5 25,50 3,37.5 3,12.5 25,0 47,12.5"></polygon>
        </svg>
        <i class="fa fa-linkedin"></i>
      </a>
    </div>

    <form autocomplete="off" id="contactForm" name="contactForm"
          ng-submit="sendEmail(contactForm.$valid)" novalidate>
      <div class="form-group">
        <input type="text" class="form-control" id="userName" placeholder="Name"
               name="userName" ng-model="user.name"
               ng-class="{ 'invalid': contactForm.userName.$invalid && contactForm.$submitted, 'valid': contactForm.userName.$valid && contactForm.$submitted }" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="userEmail"
               name="userEmail" ng-model="user.email" placeholder="Email"
               ng-class="{ 'invalid': contactForm.userEmail.$invalid && contactForm.$submitted, 'valid': contactForm.userEmail.$valid && contactForm.$submitted }" required>
      </div>
      <div class="form-group">
        <textarea elastic id="userMessage" id="userMessage" class="form-control"
                  ng-model="user.message" placeholder="Message..." name="userMessage"
                  ng-class="{ 'invalid': contactForm.userMessage.$invalid && contactForm.$submitted, 'valid': contactForm.userMessage.$valid && contactForm.$submitted }" required></textarea>
      </div>
      <button type="submit" class="submit-btn btn btn-lg btn-primary pull-right">
        <span ng-if="!submitting"><i class="glyphicon glyphicon-envelope"></i></span>
        <span ng-if="submitting"><i class="glyphicon glyphicon-refresh"></i></span> &nbsp;Submit
      </button>

      <p ng-if="contactForm.$submitted && contactForm.$invalid" class="message lead" ng-class="{ 'error-msg': (contactForm.$submitted && contactForm.$invalid ) || error }">
        Oops, something went wrong. Please ensure that the form is filled out correctly.
      </p>

      <p ng-if="emailSent" class="message lead success-msg">
        Thank you for your interest. I will get back to you as soon as I can.
      </p>

    </form>
  </div>
</section>
